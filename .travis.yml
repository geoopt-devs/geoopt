language: python

cache:
  directories:
    - $HOME/miniconda3

env:
  - TORCH='pytorch<1.0.0'
  - TORCH='pytorch>=1.0.0'
  - TORCH='pytorch-nightly'

matrix:
  allow_failures:
    - env: TORCH='pytorch-nightly'

before_install:
  - . ./scripts/install_miniconda.sh

install:
  - pip install --upgrade pip
  - conda install -y $TORCH -c pytorch | grep -v '#'
  - pip install -r requirements-dev.txt | grep 'Collecting\|Using cached\|Requirement already satisfied\| installed'
  - pip install -e . --no-deps

script:
  - black --check --diff geoopt
  - py.test -v --durations=0

after_success:
  - coveralls
