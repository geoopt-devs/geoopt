language: python

cache:
  directories:
    - $HOME/miniconda3

env:
  - PYTHON_VERSION=3.6 TORCH='pytorch<1.0.0'
  - PYTHON_VERSION=3.6 TORCH='pytorch>=1.0.0'
  - PYTHON_VERSION=3.6 TORCH='pytorch-nightly'

matrix:
  allow_failures:
    - env: PYTHON_VERSION=3.6 TORCH='pytorch-nightly'

before_install:
  - . ./scripts/install_miniconda.sh

install:
  - . ./scripts/create_testenv.sh
  - conda install -y $TORCH -c pytorch

script:
  - black --check --diff geoopt
  - py.test -v --durations=0

after_success:
  - coveralls
